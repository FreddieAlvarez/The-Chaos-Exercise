<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Team Task Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary" id="main-nav">
        <div class="container-fluid">
            <span class="navbar-brand">TaskFlow</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto" id="main-content">
                <h4 id="page-title">Team Tasks</h4>
                
                <!-- TODO -->
                <div class="card" id="create-task-card">
                    <div class="card-header">
                        <h6>Create New Task</h6>
                    </div>
                    <div class="card-body">
                        <input id="taskTitle" class="form-control mb-2" placeholder="Task title">

                        <input id="taskDueDate" type="date" class="form-control mb-2">

                        <select id="taskAssignedTo" class="form-control mb-2">
                            <option value="">Assign to...</option>
                            <option>Team menmber 1</option>
                            <option>Team member 2</option>
                            <option>Team member 3</option>
                            <option>Team member 4</option>
                            <option>Team member 5</option>
                        </select>

                        <button id="addTaskBtn" class="btn btn-sm btn-primary">
                            Add Task
                        </button>
                    </div>
                </div>

                <!-- Task List -->
                <h6 id="task-list-title">Current Tasks</h6>
                <div id="taskList">
                    <!-- Sample task -->
                    <div class="card task-item">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="task-content">
                                    <div class="task-title">Sample Task</div>
                                    <div class="task-description">This is what a task looks like</div>
                                    <div class="task-date">Due: 2025-10-15</div>
                                    <!-- TODO -->
                                </div>
                                <div class="task-actions">
                                    <button class="btn btn-sm btn-outline-success"
                                        onclick="toggleComplete(${task.id})">
                                        complete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
